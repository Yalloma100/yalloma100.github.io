<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Розклад уроків</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="hidden"></div>
    <div id="live-clock"></div>

    <div class="burger">☰</div>
    <div class="menu" id="menu">
        <ul>
            <li><a href="#" onclick="showSection('current')">Головний екран</a></li>
            <li><a href="#" onclick="showSection('dayView')">Розклад на день</a></li>
            <li><a href="#" onclick="showSection('all')">Мої розклади</a></li>
            <li><a href="#" onclick="showSection('settings')">Налаштування</a></li>
        </ul>
    </div>

    <!-- 1. Головний екран (контейнер заповнюється динамічно) -->
    <div class="container" id="current">
    </div>

    <!-- 2. Перегляд розкладу на день -->
    <div class="container hidden" id="dayView">
        <div class="day-view-header">
            <button class="nav-btn" onclick="navigateDay(-1)">‹</button>
            <h2 id="dayViewTitle"></h2>
            <button class="nav-btn" onclick="navigateDay(1)">›</button>
        </div>
        <div class="date-picker-container">
            <label for="datePicker">Або оберіть точну дату:</label>
            <input type="date" id="datePicker">
        </div>
        <div id="dayViewSchedule"></div>
    </div>

    <!-- 3. Управління розкладами -->
    <div class="container hidden" id="all">
        <h2>Мої розклади</h2>
        <div id="allSchedules"></div>
        <button onclick="openScheduleEditor()">Створити новий розклад</button>
        <button onclick="openArchiveModal()">Архів розкладів</button>
    </div>

    <!-- 4. Налаштування -->
    <div class="container hidden" id="settings">
        <h2>Налаштування</h2>
        <div class="settings-section">
            <h3>Поточний стан системи</h3>
            <p>Вкажіть, з якого розкладу ("тижня") та дня почати відлік.</p>
            <label>Активний розклад:</label>
            <select id="currentScheduleSelect"></select>
            <label>Активний день:</label>
            <select id="currentDaySelect"></select>
            <button onclick="setCurrentState()">Зберегти стан</button>
        </div>
        <div class="settings-section">
            <h3>Предмети</h3>
            <div id="subjectsList"></div>
            <input type="text" id="newSubject" placeholder="Новий предмет">
            <input type="text" id="newSubjectLink" placeholder="Посилання">
            <button onclick="addSubject()">Додати предмет</button>
        </div>
        <div class="settings-section">
            <h3>Експорт / Імпорт</h3>
            <div class="import-export-grid">
                <button onclick="exportSchedules()">Експорт розкладів</button>
                <button onclick="exportSubjects()">Експорт предметів</button>
                <div>
                    <input type="file" id="importSchedulesFile" class="hidden-file-input" accept=".json">
                    <button onclick="document.getElementById('importSchedulesFile').click()">Імпорт розкладів</button>
                </div>
                 <div>
                    <input type="file" id="importSubjectsFile" class="hidden-file-input" accept=".json">
                    <button onclick="document.getElementById('importSubjectsFile').click()">Імпорт предметів</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно для редагування розкладу -->
    <div id="scheduleEditorModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeScheduleEditor()">&times;</span>
            <h3 id="scheduleEditorTitle">Редактор розкладу</h3>
            <form id="scheduleForm">
                <label for="scheduleName">Назва розкладу:</label>
                <input type="text" id="scheduleName" required>
                
                <label for="scheduleType">Тип розкладу:</label>
                <select id="scheduleType">
                    <option value="permanent">Постійний (циклічний)</option>
                    <option value="onetime">Одноразовий</option>
                </select>
                
                <label for="scheduleDuration">Тривалість пари за замовчуванням (хв):</label>
                <input type="number" id="scheduleDuration" value="80">

                <h4>Часова сітка (початок пар)</h4>
                <div id="timeGridContainer"></div>
                <button type="button" onclick="addTimeToGrid()">+ Додати час</button>

                <h4>Заповнення дня</h4>
                <div class="day-tabs"></div>
                <div id="lesson-editor-container"></div>

                <button type="submit">Зберегти розклад</button>
            </form>
        </div>
    </div>

    <!-- Модальне вікно архіву -->
    <div id="archiveModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeArchiveModal()">&times;</span>
            <h3>Архів розкладів</h3>
            <div id="archiveList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
